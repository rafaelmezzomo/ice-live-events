<!doctype html>
<html>
  <head>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <title>Ice Live Events</title>
  </head>
  <body>

    <ul id="messages"></ul>
    <form action="">
      <input id="events" autocomplete="off" /><button>Send</button>
    </form>

    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('iceEvent', $('#events').val());
        $('#events').val('');
        return false;
      });
      socket.on('iceEvent', function(msg){
        $('#messages').append($('<li>').text(msg.msg));
      });
    </script>

  </body>
</html>
